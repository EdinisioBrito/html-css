<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
</head>
<style>
    @font-face {
        font-family: 'medieval';
        src: url('Olondon_.otf') format('opentype'), url('OldLondon.ttf')format('truetype'), url('OldLondonAlternate.ttf') format('truetype'), url('Olondona.otf') format('opentype');
    }
    body {
        font-family: 'medieval', sans-serif;
        font-weight: normal;
        font-size: 3em;
    }
    h1{
        font-family: 'medieval', sans-serif;
        font-weight: normal;
    }
</style>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate id nesciunt ab consequatur dicta, omnis accusamus, consectetur facere libero, asperiores voluptatem suscipit in excepturi pariatur animi nulla? Rerum, odit omnis.</p>
    
</body>
</html>
